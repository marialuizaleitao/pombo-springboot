spring.application.name=pombo

# URL de conexao com o banco de dados PostgreSQL no container Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/pombodb
# Nome de usuario configurado no Docker Compose
spring.datasource.username=postgres
# Senha configurada no Docker Compose
spring.datasource.password=password

# Driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracoes do Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Exibir SQL no log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true